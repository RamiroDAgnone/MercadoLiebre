<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <section id="barraheader">
            <a href="/"><img class="logo "src="/images/logo-mercado-liebre.svg" alt="Logo"></a>
            <form action="/" method="get">
                <input type="text" placeholder="Buscar productos, Marcas">
            </form>
            <p id="textocuotas"><i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjeta de crédito</p>
        </section>

        <section class="navegacion">
            <div class="navbar">
                <a href="">Ofertas</a>
                <a href="">Tiendas Oficiales</a>
                <a href="">Vender</a>
                <a href="">Ayuda</a>
            </div>
            
            <div class="loginbar">
                <a href="/register">Creá tu cuenta <i class="far fa-address-card"></i></a>
                <a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a>
                <a href="">Mis compras <i class="fas fa-shopping-basket"></i></a>
            </div>

        </section>

        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>

    </header>

    <main class="main_login">

        <form action="/" method="get">
            <section class="formulario_login">
                <h3>¡Ingresa!</h3>
            
                    <p>
                        <input type="text" placeholder="E-Mail" required>
                    </p>

                    <p>
                        <input type="text" placeholder="Contraseña" required>
                    </p>
            </section>

            <input type="submit" class="login_button">
        </form>
    

    </main>
</body>
</html>
